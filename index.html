<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Spli <br />tter</h1>
      <div class="splitter">
        <div class="splitter__data">
          <div class="splitter__bill">
            <p class="subtitle">Bill</p>
            <p class="error">Error</p>
            <div class="splitter__bill-value">
              <div>
                <img src="./images/icon-dollar.svg" alt="" />
              </div>
              <input
                type="number"
                class="number"
                id="bill-score"
                value=""
                placeholder="0"
              />
            </div>
          </div>
          <div class="splitter__tip">
            <p class="subtitle">Select Tip %</p>
            <div class="tips">
              
              <button class="tip active">5%</button>
              <button class="tip">10%</button>
              <button class="tip">15%</button>
              <button class="tip">25%</button>
              <button class="tip">50%</button>
              <input class="tip tip--custom" value="" placeholder="Custom" min="1" max="100"></input>
            </div>
          </div>
          <div class="splitter__people">
            <p class="subtitle">Number of People</p>
            <p class="error">Error</p>
            <div class="splitter__number-people">
              <div>
                <img src="./images/icon-person.svg" alt="" />
              </div>
              <input type="text" class="number" id="number" value="" placeholder="0" />
            </div>
          </div>
        </div>
        <div class="splitter__score">
          <div class="splitter__summary">
            <div class="splitter__tip-amount">
              <p class="subtitle subtitle--special">Tip Amount</p>
              <p>/ person</p>
            </div>
            <p class="summary summary-amount">$- --</p>
          </div>
          <div class="splitter__summary">
            <div class="splitter__tip-amount">
              <p class="subtitle subtitle--special">Total</p>
              <p>/ person</p>
            </div>
            <p class="summary summary-person">$- --</p>
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
